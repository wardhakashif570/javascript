<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
    var a=prompt(" enter a first number");
    var b=prompt(" enter a second number");
    var e=parseInt(a);
    var f=parseInt(b);
    
    var c=prompt(" enter a operator + ,- ,* ,/ ,%");
    if(c== "+")
    {
    document.write("Sum is" + (e+f));
    }
    else if(c=="-")
    {
        document.write("SUbtraction is" + (e-f));

    }
    else if(c=="*")
    {
        document.write("Multiplication is" + (e*f));

    }
    else if(c=="%")
    {
        document.write("Multiplication is" + (e%f));

    }
    else
    {
        document.write("devision is" + (e/f));

    }

   </script> 
</body>
</html>
