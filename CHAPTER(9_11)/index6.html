<body>
    <script>
        var a=5;
        var b=prompt("Enter a Number");
        var c=parseInt(b);
        if(a==c)
        {
        document.write("Bingo ! Correct Answer");
        }
        else if(a===c+1)
        {
        document.write("Close enough to the correct answer");
        }
    </script>
