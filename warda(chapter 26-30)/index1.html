<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a =prompt("enter a positive number"); 
        document.write("number" + a);document.write("<br>");
        var b=Math.round(a);
        document.write("round off value" + b);document.write("<br>");
        var c=Math.floor(a);
        document.write("floor value" + c);document.write("<br>");
        var d=Math.ceil(a);
        document.write("ceil value" + d);  
    </script>

</body>
</html>
