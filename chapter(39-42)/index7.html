<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
         var a = prompt("Enter a string");
       var found = 0;
        function isvowel(ch) {

            switch (ch) {
                case 'A':
                case 'a':
                case 'E':
                case 'e':
                case 'I':
                case 'i':
                case 'O':
                case 'o':
                case 'U':
                case 'u':
                    return true;
                default:
                    return false;
            }
        }
       
        for (i = 0; i<a.length; i++) {
            if (isvowel(a[i])) {

                found ++;
            }
            else {
                found = 0;
            }
            if (found == 2) {
                document.write(a[i - 1], a[i] + "<br>");
                //found = 0;
                
            }
        }

    </script>
</body>

</html>
