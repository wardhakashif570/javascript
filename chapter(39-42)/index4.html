 <script>
  var a=Number(prompt("Enter a marks received"));
  function average(a)
  {
      var b=( a / 3);
      document.write("The average is " + b + "<br>");
  }
  function percentage(a)
  {
  var c= (a / 300) * 100;
  document.write("The percentage is " + c + "%");
  }
  average(a);
  percentage(a);
 </script>
