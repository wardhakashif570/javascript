<script>
    function removeVowel(text)
    {
    var result = "";
   for(i=0; i < text.length ;i++)
   {
      var c=text[i];
      if("aeiou",match(c.LowerCase())== null)
      {
          result += c;
      }   
    return result;
    }
    }
var a=removeVowel("my name is warda"); 
document.write(a); 
</script>
