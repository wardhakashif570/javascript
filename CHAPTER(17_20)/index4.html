<body>
 <script>
  var a=prompt("Enter a number");
  var b=prompt("Enter a length of a table");
  for(i=1;i<=b;i++)
  {
   document.write(a + " * " + i + "=" + a*i + "<br>");
  }
 </script> 
</body>
