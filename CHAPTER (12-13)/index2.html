<body>
    <script>
     var a=prompt("Enter a character"); 
     if(a>=65 && a<=90)
     {
      document.write("IT IS A UPPER CASER");
     } 
     else if(a>=97 && a<=122) 
     {
      document.write("IT IS A LOWER CASER");
     }
     else
     {
         document.write("IT IS A NUMBER");
     }
    </script>
</body>
