<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var colour=["pink","orange","purple","orange"];
       for(i=0;i<colour.length;i++)
       {
           document.write(colour[i] + "<br>");
       }
       document.write(" AFTER ENTER THE COLOUR <br>");
       colour.push("brown");
       for(i=0;i<colour.length;i++)
       {
           document.write(colour[i] + "<br>");
       }
       document.write(" AFTER ENTER THE COLOUR <br>");

       colour.unshift("white","black");
       for(i=0;i<colour.length;i++)
       {
           document.write(colour[i] + "<br>");
       }
       document.write(" AFTER ENTER THE COLOUR <br>");

       colour.pop();
       for(i=0;i<colour.length;i++)
       {
           document.write(colour[i] + "<br>");
       }
       document.write(" AFTER ENTER THE COLOUR <br>");

       var b=Number(prompt("Enter the index you want to enter"));
       var c=prompt("At which  you want to enter");
       colour.splice(b,0,c);
       for(i=0;i<colour.length;i++)
       {
           document.write(colour[i] + "<br>");
       }
       document.write(" AFTER ENTER THE COLOUR <br>");

       var b=Number(prompt("Enter the index you want to delete"));
       var c=prompt("how many element you want to  delete");
       colour.splice(b,c);
       for(i=0;i<colour.length;i++)
       {
           document.write(colour[i] + "<br>");
       }
    </script>
</body>
</html>
