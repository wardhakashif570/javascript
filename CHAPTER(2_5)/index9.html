<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a=650;
    var b=3;
    document.write("Price of item 1 is" + a);
    document.write("<br>");
    document.write("Quantity of Item 1 is" + b);
    document.write("<br>");

    var c=100;
    var d = 7; 
    document.write("Price of item 2 is" + c); 
    document.write("<br>");

    document.write("Quantity of Item 2 is" + d);
    document.write("<br>");

    var e = 100; 
    document.write("Shipping cost is " + e); 
    document.write("<br>");

    document.write("Total cost of your order is " + ((a*b) + (c*d) + 100)); 

 
    </script>
</body>
