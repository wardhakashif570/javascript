   <script>
    function find_longest_word(str)
{
  var array1 = str.match(/\w[a-z]{0,}/gi);//["Web","Development","Tutorial"]
  var result = array1[0];

  for(var x = 1 ; x < array1.length ; x++)
  {
    if(result.length < array1[x].length)
    {
    result = array1[x];
    } 
  }
  return result;
}
  var r=(find_longest_word('Web Development Tutorial'));
   document.write(r);


   </script>
