<body>
  <script>
 var a=Number(prompt("Enter the base of a right triangle"));
 var b=Number(prompt("Enter the perpendicular  of a right triangle"));
 function  calculateHypotenuse(a,b)
 {
     function calculateSquare(a)
     {
         var b= a * a;
         return b;
     }
     var hypotenuse;
     hypotenuse=calculateSquare(a) + calculateSquare(b);
     document.write("Hypotenuse of a right angle triangle is " + hypotenuse);
     
 }
calculateHypotenuse(a,b);
  </script>
 </body>
